<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2">
                Input ID:
                <input type="text" id="txt-id" class="form-control">
            </div>
            <div class="col-xl-2">
                Input Name:
                <input type="text" id="txt-name" class="form-control" placeholder="name">
            </div>
            <div class="col-xl-2">
                Input QTY:
                <input type="text" id="txt-qty" class="form-control" placeholder="qty">
            </div>
            <div class="col-xl-2">
                Input Price:
                <input type="text" id="txt-price" class="form-control" placeholder="price">
            </div>
            <div class="col-xl-2">
                Input Total:
                <input type="text" id="txt-total" class="form-control" readonly>
            </div>
            <div class="col-xl-2">
                <input type="button" id="btnAdd" class="btn btn-danger mt-4" value="Add">
                <input type="button" id="btnUpdate" class="btn btn-warning mt-4" value="Update">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <table class="table mt-5 table-danger table-hover" id="btnTable" style="border: 1px solid black; table-layout: fixed;">
                <h2 class="text text-center text-success mt-4">Information Product</h2>

                    <th>ID</th>

                </tr>

                    <td>1</td>

                    <td>1.5</td>
                    <td>150</td>
                </tr> -->
            </table>
        </div>
    </div>
</body>
<script src="test.js"></script>
</html>
